<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Web</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/index.js" defer></script>
</head>
<body>
    <div>
        <header>
            <a href="javascript:startTransitionOut('tetris.html');">Teaser</a>
        </header>
        <main>
            <h1>이것만 알면 프론트엔드 개발자 쌉가능</h1>
            <p>1. 슬라이드 2.스케줄 3.게시판</p>
        </main>
        <section class="slide">
            <h2>슬라이드</h2>
            <div class="slide-wrapper">
                <div class="item-wrapper">
                    <div class="item"><h3>슬라이드 제목1</h3><img src="https://www.dummyimage.com/800x400/000/fff"><article>슬라이드 내용1</article></div>
                    <div class="item"><h3>슬라이드 제목2</h3><img src="https://www.dummyimage.com/800x400/000/fff"><article>슬라이드 내용2</article></div>
                    <div class="item"><h3>슬라이드 제목3</h3><img src="https://www.dummyimage.com/800x400/000/fff"><article>슬라이드 내용3</article></div>
                    <div class="item"><h3>슬라이드 제목4</h3><img src="https://www.dummyimage.com/800x400/000/fff"><article>슬라이드 내용4</article></div>
                </div>
                <ul class="dot-wrapper">
                    <li><span class="dot current" onclick="moveSlide(event)"></span></li>
                    <li><span class="dot" onclick="moveSlide(event)"></span></li>
                    <li><span class="dot" onclick="moveSlide(event)"></span></li>
                    <li><span class="dot" onclick="moveSlide(event)"></span></li>
                </ul>
            </div>
        </section>
        <section class="schedule">
            <h2>일정표</h2>
            <div class="control">
                <select id="selYear">
                    <option value="2021">2021년</option>
                    <option value="2022">2022년</option>
                    <option value="2023">2023년</option>
                    <option value="2024">2024년</option>
                    <option value="2025">2025년</option>
                    <option value="2026">2026년</option>
                    <option value="2027">2027년</option>
                    <option value="2028">2028년</option>
                    <option value="2029">2029년</option>
                </select>
                <select id="selMonth">
                    <option value="1">1월</option>
                    <option value="2">2월</option>
                    <option value="3">3월</option>
                    <option value="4">4월</option>
                    <option value="5">5월</option>
                    <option value="6">6월</option>
                    <option value="7">7월</option>
                    <option value="8">8월</option>
                    <option value="9">9월</option>
                    <option value="10">10월</option>
                    <option value="11">11월</option>
                    <option value="12">12월</option>
                </select>
                <button onclick="moveDiary()">이동</button>
                <button onclick="openScheduleForm()">일정등록</button>
                <div class="dayname">
                    <div class="red">일</div>
                    <div>월</div>
                    <div>화</div>
                    <div>수</div>
                    <div>목</div>
                    <div>금</div>
                    <div class="red">토</div>
                </div>
            </div>
            <div class="diary"></div>
            <div class="register">
                <form id="regSchduleForm" onsubmit="return false">
                    <input type="text" name="seq" class="hidden" readonly>
                    날짜 : <input type="date" name="date">
                    제목 : <input type="text" name = "title" placeholder="제목">
                    내용 : <textarea name="content" placeholder="내용"></textarea>
                    작성일 : <input type="text" name="createDate" readonly>
                    <input type="submit" value="등록" onclick="registerSchedule()" class="btn-register"><input type="button" value="닫기" onclick="closeScheduleForm()"><input type="button" value="삭제" onclick="deleteSchedule()" class="btn-delete">
                </form>
            </div>
        </section>
        <section class="board">
            <h2>게시판</h2>
            <button onclick="openBoardForm()">글쓰기</button>
            <table>
                <colgroup>
                    <col width="10%">
                    <col width="65%">
                    <col width="10%">
                    <col width="15%">
                </colgroup>
                <thead>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>날짜</th>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">
                            <ul class=".page-wrapper"></ul>
                        </td>
                    </tr>
                </tfoot>
            </table>
            <div class="register">
                <form id="regBoardForm" onsubmit="return false">
                    <input type="text" name="seq" class="hidden" readonly>
                    작성자 : <input type="text" name = "userName" placeholder="작성자">
                    제목 : <input type="text" name = "title" placeholder="제목">
                    내용 : <textarea name="content" placeholder="내용"></textarea>
                    작성일 : <input type="text" name="createDate" readonly>
                    <input type="submit" value="등록" onclick="registerBoard()" class="btn-register"><input type="button" value="닫기" onclick="closeBoardForm()"><input type="button" value="삭제" onclick="deleteBoard()" class="btn-delete">
                </form>
            </div>
        </section>
        <footer>
            &copy;KJLEE
        </footer>

        <div>변경요소</div> -->
    </div>
</body>
</html>
